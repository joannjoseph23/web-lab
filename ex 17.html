<!DOCTYPE html>
<html>
<head>
    <title>User Info Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px gray;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result {
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>User Information Form</h2>

    <form onsubmit="handleSubmit(event)">
        <input type="text" id="name" placeholder="Enter your name" required />
        <input type="number" id="age" placeholder="Enter your age" required />
        <input type="text" id="hometown" placeholder="Enter your hometown" required />
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from reloading page

            const name = document.getElementById("name").value.trim();
            const age = parseInt(document.getElementById("age").value);
            const hometown = document.getElementById("hometown").value.trim();

            const currentYear = new Date().getFullYear();
            const birthYear = currentYear - age;

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <h3>Hello, ${name}!</h3>
                <p>You were born in <strong>${birthYear}</strong>.</p>
                <p>
                    <a href="https://www.google.com/search?q=${encodeURIComponent(hometown)}" target="_blank">
                        Search for "${hometown}" on Google
                    </a>
                </p>
                <iframe
                    src="https://www.google.com/maps?q=${encodeURIComponent(hometown)}&output=embed"
                    allowfullscreen
                    loading="lazy">
                </iframe>
            `;
        }
    </script>

</body>
</html>
