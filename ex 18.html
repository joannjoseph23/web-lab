<!DOCTYPE html>
<html>
<head>
    <title>Rollover Image with Fade</title>
    <style>
        #rolloverContainer {
            position: relative;
            width: 300px; /* Adjust size to match your images */
        }

        #rolloverContainer img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
            border-radius: 10px;
        }

        #image2 {
            opacity: 0;
        }

        #rolloverContainer:hover #image2 {
            opacity: 1;
        }

        #rolloverContainer:hover #image1 {
            opacity: 0;
        }
    </style>
</head>
<body>

    <h2>Rollover Image with Fade Effect</h2>

    <div id="rolloverContainer">
        <img id="image1" src="img1.jpg" />
        <img id="image2" src="img2.jpg" />
    </div>

</body>
</html>
